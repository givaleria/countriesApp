<div *ngIf="!country; else divCountry" class="alert alert-info">
  Loading...
</div>

<ng-template #divCountry>
  <div class="row">
    <div class="col-12">
      <h2>Country: <small>{{country.name.common}}</small></h2>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-4">
      <h2>Flag</h2>
      <img [src]="country.flags.png" class="img-thumbnail"/>
    </div>

    <div class="col">
      <h2>Info</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Number code:</strong> {{country.ccn3}}
        </li>
        <li class="list-group-item">
          <strong>Alpha code:</strong> {{country.cca3}}
        </li>
      </ul>
    </div>
  </div>

  <hr>
  <h3>Translations</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let language of country.translations | keyvalue"
            class="badge bg-primary mr-1">{{ language.value.official }}</span>
    </div>
  </div>

  <!-- <pre class="mt-5">{{country | json}}</pre> -->

</ng-template>
