<h2>By Capital City</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" placeholder="Search Capital City..."></app-country-input>
  </div>
</div>

<hr>

<div *ngIf="errorFound" class="alert alert-danger">
  Could not find a capital city named {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
